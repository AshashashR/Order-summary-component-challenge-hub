<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>
  

</head>
<body>
  <div class="container">
    <div id="header">
      <img src="images/illustration-hero.svg" alt="girl dancing to the music" />
    </div>

    <div id="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device <br>
        anywhere you like!</p>
      <h2>Annual Plan<h2>
      <p>$59.99/year</p>

      <a href="#">Change</a><br>

      <a href="#"><button>Proceed to Payment</button></a><br>
      <a href="#"><p>Cancel Order</p></a>
    </div>
  </div>

</body>
</html>
